    <h1 style="color:rgb(119, 145, 138) ; font-weight: 700; margin-left: 400px;margin-top: 10px; word-spacing: 10px; white-space: display: block;;"> <span class="fst-italic">WELCOME TO <span class="text-info">E-</span>LIBRARY</span></h1>
    <fieldset>
    <form action="/submit-form" method="POST" style="justify-content: center; padding-top: 10px; padding-bottom: 20px; padding-left: 50px;font-weight: 450;">
        <!-- Text input field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email input field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password input field -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Radio buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe for more information</label><br><br>

        <!-- Dropdown select -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="usa">INDIA</option>
            <option value="canada">OTHER</option>

        </select><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
     </fieldset>
    </form>
